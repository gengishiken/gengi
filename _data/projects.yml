- name: 会誌「技術史研究」
  image: https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg
  link:
  description: 会員の研究会内外での研究活動や日常のさまざまの実践活動を発表する媒体として、会誌を発行しています。内容は、論文、寄せ書き、職場通信、会員通信、会の集会の記録、書評などです。現在87号まで発行しました。会誌は会員には無償で配布し、残部を生じた場合、会員以外にも実費にて配布しています。
- name: 会報
  image: https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg
  link:
  description: 会員メンバー限定で集会のお知らせ、会員の近況報告、論文等を掲載しています。2か月に1回の発行です。
- name: 例会
  image: https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg
  link:
  description: 原則毎月第3日曜日に会員の関心のある技術的、社会科学的なテーマや社会的に話題になっているテーマを中心に現技の会員あるいは外部の講師を招聘して発表と議論の場を提供しています。
- name: 分科会
  image: https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg
  link:
  description: 特に深く追求したいテーマに対し、関心のある会員が集まり分科会を形成し勉強会を行っています。現在では、持続的技術分科会、事故論分科会、M分科会があります。
